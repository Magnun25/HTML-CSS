<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        table {
            width: 400px;
            text-align: center;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Exercício de mesclagem</h1>
    <caption>
        Mesclagens aleatórias
    </caption>
    <table>
        <tr>
            <td rowspan="4">A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td rowspan="2">F</td>
            <td rowspan="2">G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="3">N</td>
        </tr>
    </table>
</body>
</html>
